<div class="container">
    <h1>Sign up</h1>
    <form class="example-form" [formGroup]="formControl" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input type="email" matInput [errorStateMatcher]="matcher" formControlName="name">
          <mat-error *ngIf="formControl.hasError('email') && !formControl.hasError('required')">
            Please enter a valid Name
          </mat-error>
          <mat-error *ngIf="formControl.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput [errorStateMatcher]="matcher"
                   placeholder="Ex. pat@example.com" formControlName="email">
            <mat-error *ngIf="formControl.hasError('email') && !formControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="formControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
    
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>passwordConfirm</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordConfirm">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <button type="submit" mat-raised-button color="primary">Signup</button>

      </form>
</div>
