<div class="header">
  <mat-toolbar color="primary" class="wrapper">
    <div class="logo">
      <span routerLink="/" style="cursor: pointer;">KidsLearn</span>
    </div>
    
    <div class="info" *ngIf="!loggedIn">
        <button mat-raised-button color="primary" class="btn" routerLink="admin/sign-up">
          Sign up
        </button>
        <button mat-raised-button class="btn" routerLink="admin/sign-in">
          Sign in
        </button>
    </div>
    <div class="info" *ngIf="loggedIn">
          <div class="avatar" [matMenuTriggerFor]="menu">
              <div class="img"></div>
              <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="me">
                  <mat-icon>dialpad</mat-icon>
                  <span>Info</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>voicemail</mat-icon>
                  <span>log out</span>
                </button>
              </mat-menu>
          </div>
    </div>

    
  </mat-toolbar>
</div>
